name: Extension CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    name: Validate & Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Lint JavaScript
      run: npx eslint extension/extension.js extension/prefs.js

    - name: Validate Schemas
      run: glib-compile-schemas --strict --dry-run extension/schemas/

    - name: Validate Metadata
      run: |
        node -e "
          const fs = require('fs');
          const meta = JSON.parse(fs.readFileSync('extension/metadata.json', 'utf8'));
          
          console.log('Validating metadata.json...');
          console.log('Name:', meta.name);
          console.log('UUID:', meta.uuid);
          console.log('Version:', meta.version);
          
          if (meta.uuid !== 'batt-watt-power-monitor@DarkPhilosophy') {
            console.error('Error: UUID mismatch!');
            process.exit(1);
          }
          
          const required = ['name', 'description', 'uuid', 'shell-version'];
          for (const field of required) {
            if (!meta[field]) {
              console.error(`Error: Missing required field '${field}'`);
              process.exit(1);
            }
          }
          console.log('Metadata looks good! âœ…');
        "

  package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Build Extension Package
      run: ./package.sh

    - name: Commit Lint Results
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # Check if README.md has changed
        if [[ -n $(git status --porcelain README.md) ]]; then
          git add README.md
          git commit -m "Docs: Update CI linting results [skip ci]"
          git push
        else
          echo "No changes to README.md"
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: batt-watt-power-monitor@DarkPhilosophy.zip
